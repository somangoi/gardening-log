baseURL = "https://somihwang.com"
languageCode = "ko-kr"
title = "정원가꾸기"
theme = "PaperMod"

# RSS 설정
[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS"]

[outputFormats.RSS]
mediatype = "application/rss+xml"
baseName = "index"  # RSS를 /index.xml로 생성

# 코드 하이라이팅 설정
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "github"
    tabWidth = 4

# PaperMod 테마 설정
[params]
  env = "production"
  title = "정원가꾸기"
  description = "정원을 가꾸는 마음으로 배웁니다."
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  disableSpecial1stPost = true

  # Assets
  [params.assets]
  favicon = "/favicon.ico"

  # 소셜 미디어
  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/somangoi"

  [[params.socialIcons]]
  name = "rss"
  url = "/index.xml"

# 메뉴 설정

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/"
weight = 20

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 60
